<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FL11 HW19 Tools</title>
    <link rel="stylesheet/less" type="text/css" href="./less/styles.less" />
    <script src="./js/less.min.js" type="text/javascript"></script>
  </head>
  <body>
    <main>
      <h1>Rock, Paper or Scissors</h1>
      <h3>Rules:</h3>
      <ul>
        <li>Scissors beats a paper</li>
        <li>Paper beats rock</li>
        <li>Rock beats scissors</li>
        <li>We play up to three rounds</li>
      </ul>
      <h1>Let&#39;s play!</h1>
      <div id="figures">
        <div id="you-figure">
          <h3>You</h3>
          <img src="./img/dash.jpg" alt="" id="you-img" />
        </div>
        <div id="computer-figure">
          <h3>Computer</h3>
          <img src="./img/dash.jpg" alt="" id="computer-img" />
        </div>
      </div>
      <div id="buttons">
        <button>Rock</button>
        <button>Paper</button>
        <button>Scissors</button>
        <button>Reset</button>
      </div>
      <div>
        <h3 id="result-area"></h3>
        <h3 id="final-result-area"></h3>
      </div>
    </main>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
